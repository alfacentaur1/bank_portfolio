{% for chat in chat_history %}
    <div class="mb-4 animate-in slide-in-from-bottom-2 duration-300">
        <div class="text-right mb-1">
            <span class="bg-black text-[#fee600] px-4 py-2 rounded-2xl rounded-tr-none inline-block text-sm shadow-sm">
                {{ chat.question }}
            </span>
        </div>
        <div class="text-left">
            <div class="bg-white border border-slate-100 px-4 py-3 rounded-2xl rounded-tl-none inline-block text-sm shadow-sm text-slate-700 max-w-[90%]">
                {{ chat.answer|linebreaks }}
            </div>
        </div>
    </div>
{% endfor %}
