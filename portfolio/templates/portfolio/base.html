<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Portfolio Analyzer</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .rb-gradient { background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%); }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .nav-link { position: relative; transition: all 0.3s; }
        .nav-link::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -4px; left: 0; background-color: #fee600; transition: width 0.3s; }
        .nav-link:hover::after { width: 100%; }
    </style>
</head>
<body class="bg-[#f4f4f4] min-h-screen text-slate-800">

    <nav class="rb-gradient text-white sticky top-0 z-50 shadow-2xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-[#fee600] flex items-center justify-center rounded-lg shadow-lg">
                    <span class="text-black font-black text-xl">X</span>
                </div>
                <div class="leading-tight">
                    <div class="font-bold text-xl tracking-tight">RAIFFEISEN</div>
                    <div class="text-[10px] text-[#fee600] uppercase tracking-[0.2em]">Application Portfolio</div>
                </div>
            </div>

            <div class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="{% url 'dashboard' %}" class="nav-link hover:text-[#fee600]">Dashboard</a>
                <a href="{% url 'app_list' %}" class="nav-link hover:text-[#fee600]">Inventory</a>
                <a href="{% url 'integration_list' %}" class="nav-link hover:text-[#fee600]">Integrations</a>
                <a href="{% url 'analysis' %}" class="nav-link hover:text-[#fee600]">AI Reports</a>
                <a href="{% url 'qa' %}" class="px-4 py-2 bg-[#fee600] text-black rounded-full hover:bg-white transition-colors duration-300">
                    Ask AI Assistant
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-10">
        {% if messages %}
            <div class="mb-8 space-y-2">
                {% for message in messages %}
                    <div class="p-4 rounded-xl border glass flex items-center shadow-sm animate-pulse
                        {% if message.tags == 'error' %}border-red-200 text-red-700 bg-red-50{% else %}border-green-200 text-green-700 bg-green-50{% endif %}">
                        <span class="mr-3">‚óè</span> {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="transition-all duration-500 ease-in-out">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="mt-20 border-t border-gray-200 py-10 text-center text-sm text-gray-500">
        <p>&copy; 2026 Raiffeisenbank Portfolio Analyzer | Powered by OpenAI & HTMX</p>
    </footer>

    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        // Initialize Mermaid on load and after HTMX swaps
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'neutral',
            securityLevel: 'loose'
        });

        document.body.addEventListener('htmx:afterSwap', function(evt) {
            if (window.mermaid) {
                mermaid.run();
            }
        });
    </script>
</body>
</html>
