{% extends 'portfolio/base.html' %}
{% block content %}
<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Add Integration</h2>
        <form action="{% url 'integration_create' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-black text-[#fee600] px-4 py-2 rounded font-bold w-full">Save Integration</button>
        </form>
    </div>

    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Existing Integrations</h2>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="border-b">
                    <th class="py-2">Source</th>
                    <th class="py-2">Target</th>
                    <th class="py-2">Type</th>
                    <th class="py-2">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for int in integrations %}
                <tr id="int-{{ int.id }}" class="border-b hover:bg-gray-50">
                    <td class="py-2">{{ int.source_app }}</td>
                    <td class="py-2">{{ int.target_app }}</td>
                    <td class="py-2">{{ int.integration_type }}</td>
                    <td class="py-2">
                        <button hx-post="{% url 'integration_delete' int.id %}" 
                                hx-target="#int-{{ int.id }}" 
                                hx-confirm="Are you sure?"
                                class="text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
